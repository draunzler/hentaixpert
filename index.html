<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HentaiXpert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        body{
            background: #1e1e1e;
            color: #fff;
            font-family: 'Raleway', open-sans;
            transition: all 1s ease-out;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 50px 500px;
        }

        h1{
            text-align: center;
            font-size: 90px;
        }

        #search-results {
            display: flex;
            justify-content: space-around;
        }

        #search-results img{
            width: 200px;
        }

        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: rgba(255, 255, 255, 0.6);
            padding: 8px;
        }

        #search-input:focus{
            outline: none;
        }

        #search-button {
            position: relative;
            font-family: 'Raleway', sans-serif;
            padding: 12px;
            background-color: transparent;
            color: white;
            border: none;
            border: 1.5px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #search-button::before {
          background: #fff;
          content: "";
          inset: 0;
          position: absolute;
          transform: scaleX(0);
          transform-origin: right;
          transition: transform 0.3s ease-in-out;
          z-index: -1;
        }

        #search-button:hover::before {
          transform: scaleX(1);
          transform-origin: left;
        }

        #search-button:hover{
            color: #1e1e1e;
        }

        .result{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 20px;
        }

        .result a{
            position: absolute;
            bottom: 20px;
            text-decoration: none;
            text-decoration: underline;
            color: #fff;
        }

        .feeling-lucky:hover{
            transform: translate(10px, -10px);
        }
    </style>
</head>
<body>
    <div class="main-logo" style="display: flex; justify-content: center;"><img src="logo.png" style="position: absolute; top: 0; height: 20vw; z-index: -100;" alt=""></div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    <div class="feeling-lucky-container" style="display: flex; justify-content: center;">
        <button class="feeling-lucky" onclick="redirect()"
        style="margin-bottom: 30px;
            border: none; 
            border: 2.5px solid #fff; 
            background: transparent; 
            font-size: 24px;
            color: #fff; 
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s ease-out;"
    >I'm Feeling Lucky</button>
    </div>
    <div id="search-results"></div>
    <script>
        var texts = ['hentai', 'anime', 'anime character', 'genre'];
        var currentTextIndex = 0;
        var i = 0;
        var speed = 100;

        function typeWriter() {
          if (i < texts[currentTextIndex].length) {
            document.getElementById("demo").innerHTML += texts[currentTextIndex].charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            // Wait for 2000ms before starting to delete
            setTimeout(deleteText, 1500);
          }
        }

        function deleteText() {
          if (i >= 0) {
            var currentText = texts[currentTextIndex];
            document.getElementById("demo").innerHTML = currentText.substring(0, i);
            i--;
            setTimeout(deleteText, speed);
          } else {
            // Move to the next text in the array
            currentTextIndex++;
            // Reset the index for the next text
            i = 0;

            // If all texts are displayed, you can reset to the beginning or do something else
            if (currentTextIndex === texts.length) {
              currentTextIndex = 0;
            }

            // Call typeWriter again for the next text
            setTimeout(typeWriter, speed);
          }
        }

        // Call the typeWriter function to start typing
        typeWriter();

        document.getElementById('search-button').addEventListener('click', function () {
            var searchTerm = document.getElementById('search-input').value;

            // You can replace this with your actual search logic
            // For this example, let's assume you have predefined search results
            var searchResults = [
                { link: 'https://nhentai.net/search/?q=' + searchTerm, logo: 'https://i.imgur.com/uLAimaY.png' },
                { link: 'https://rule34.xxx/index.php?page=post&s=list&tags=' + searchTerm.replace(/\s+/g, '_'), logo: 'https://rule34.xxx/images/header2.png' },
                { link: 'https://www.xvideos.com/?k=' + searchTerm, logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/XVideos_logo.svg/120px-XVideos_logo.svg.png' },

            ];

            // Clear previous search results
            clearSearchResults();

            // Display the new search results
            displaySearchResults(searchResults);
        });

        function clearSearchResults() {
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous search results
        }

        function displaySearchResults(results) {
            var resultsContainer = document.getElementById('search-results');
        
            results.forEach(function (result) {
                var resultDiv = document.createElement('div');
                resultDiv.classList.add('result');

                var resultImage = document.createElement('img');
                resultImage.src = result.logo;
            
                var resultLink = document.createElement('a');
                resultLink.href = result.link;
                resultLink.textContent = 'Take Me â¬ˆ';
            
                // Open the link in a new tab/window
                resultLink.target = '_blank';
            
                resultDiv.appendChild(resultImage);
                resultDiv.appendChild(resultLink);
                resultsContainer.appendChild(resultDiv);
            });
        }

        function redirect() {
            var randomNumber = Math.floor(1 + Math.random() * 489096);
            var redirectURL = 'https://www.nhentai.net/g/' + randomNumber;
            window.location.href = redirectURL;
        }
    </script>

</html>
