<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HentaiXpert</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-logo" style="display: flex; justify-content: center;"><img src="logo.png" style="position: absolute; top: 0; height: 307px; z-index: -100;" alt=""></div>
    <p style="position: absolute; bottom: 0; left: 2%;">v 0.3</p>
    <div id="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
        <p id="modeLabel">Dark Mode</p>
    </div>
    <h1 id="header1">HentaiXpert</h1>
    <h2 id="header2" style="margin-top: -40px; text-align: center;">Search your favourite <span id="demo"></span></h2>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    <div class="feeling-lucky-container" style="display: flex; justify-content: center;">
        <button class="feeling-lucky" onclick="redirect()">I'm Feeling Lucky</button>
    </div>
    <div id="search-results" class="search-results-grid"></div>
    
    <!-- Category filters -->
    <div class="category-filters" style="display: none;">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="manga">Manga</button>
        <button class="category-btn" data-category="anime">Anime</button>
        <button class="category-btn" data-category="images">Images</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
